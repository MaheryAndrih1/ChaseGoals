{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="m-3">
  <h1>Chase goals!</h1>
  <a class="btn btn-primary" href="{% url 'add goals'%}">Add</a>
</div>
{% for goal in goals_list %}
<div class="card m-2">
  <h5><span>{{goal.id_goal}}</span> - {{goal.name_goal}}</h5>
</div>
{% endfor %}

{% endblock %}
